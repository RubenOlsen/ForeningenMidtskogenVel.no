theme: 'hugo-agency-web'
baseURL: 'https://midtskogenvel.no/'
languageCode: 'no-NB'
title: 'Foreningen Midtskogen Vel'


build:
  buildStats:
    enable: true

  cachebusters:
    - source: "assets/notwatching/hugo_stats\\.json"
      target: "css"

    - source: "(postcss|tailwind)\\.config\\.js"
      target: 'css'

module:
  hugo_version:
    min: "0.147.8"



  mounts:
    - source: 'hugo_stats.json'
      target: 'assets/notwatching/hugo_stats.json'
      disableWatch: true

    - source: 'assets'
      target: 'assets'